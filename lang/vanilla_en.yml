## Tool-Tips
tooltip_command_roll: "If you have a dice, you can roll a random number (up to 100), use /roll 6");
tooltip_command_changepwd: "Use this command to change your password, use : /changepwd \"previouspwd\" \"newpwd\"");
tooltip_command_card: "If you have a card deck, you can draw a random card, use /card");
tooltip_command_addalltowhitelist: "Add all the current users connected with a password in the whitelist, so their account is protected.");
tooltip_command_additem: "Add an item to a player, if no username is given the item will be added to you, count is optional, use /additem \"username\" \"module.item\" count, ex : /additem \"rj\" \"Base.Axe\" count");
tooltip_command_adduser: "Use this command to add a new user in a whitelisted server, use : /adduser \"username\" \"pwd\"");
tooltip_command_addusertowhitelist: "Add the user connected with a password in the whitelist, so his account is protected, use : /addusertowhitelist \"username\"");
tooltip_command_addxp: "Add experience points to a player, use : /addxp \"playername\" perkname=xp, ex /addxp \"rj\" Woodwork=2");
tooltip_command_alarm: "Sound a building alarm at the admin\'s position.  Must be in a room.");
tooltip_command_changeoption: "Use this to change a server option, use : /changeoption optionName \"newValue\"");
tooltip_command_chopper: "Start the choppers (do noise on a random player)");
tooltip_command_createhorde: "Displays info about all connections");
tooltip_command_disconnect: "Kicks a client by connection number. Use /connections to see connection numbers. use : /disconnect index, ex /disconnect 2");
tooltip_command_godmod: "Set a player invincible, if no username set it make you invincible, if no value it toggle it, use : /godmod \"username\" -value, ex /godmod \"rj\" -true (could be -false)");
tooltip_command_grantadmin: "Grant the admin rights to a user, use : /grantadmin \"username\"");
tooltip_command_gunshot: "Start a gunshot (do noise on a random player)");
tooltip_command_invisible: "Set a player invisible zombie will ignore him, if no username set it make you invisible, if no value it toggle it, use : /invisible \"username\" -value, ex /invisible \"rj\" -true (could be -false)");
tooltip_command_kickuser: "Kick a user, add a -r \"reason\" to specify a reason for the kick, use : /kickuser \"username\" -r \"reason\"");
tooltip_command_noclip: "A player with noclip won\'t collide on anything, if no value it toggle it, use : /noclip \"username\" -value, ex /noclip \"rj\" -true (could be -false)");
tooltip_command_players: "List the players connected.");
tooltip_command_quit: "Quit the server. (After saving it)");
tooltip_command_reloadlua: "Reload a Lua script, use : /reloadlua \"filename\"");
tooltip_command_reload: "Reload the options on the server (ServerOptions.ini) and send them to the clients");
tooltip_command_reloadoptions: "Reload the options on the server (ServerOptions.ini) and send them to the clients");
tooltip_command_removeadmin: "Remove the admin rights to a user, use : /removeadmin \"username\"");
tooltip_command_removeuserfromwhitelist: "Remove the user from the whitelist, use: /removeuserfromwhitelist \"username\"");
tooltip_command_save: "Save the world.");
tooltip_command_sendpulse: "Toggle sending server performance info to this client, use : /sendpulse");
tooltip_command_showoptions: "Show the list of current Server options with their values.");
tooltip_command_startrain: "Start rain on the server.");
tooltip_command_stoprain: "Stop rain on the server.");
tooltip_command_teleport: "Teleport to a player, once teleported, wait 2 seconds to show map, use : /teleport \"playername\" or /teleport \"player1\" \"player2\", ex /teleport \"rj\" or /teleport \"rj\" \"toUser\"");
tooltip_command_thunder: "use: /thunder start or /thunder stop");